<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <object th:insert="~{fragments/common :: css}" th:remove="tag"></object>
    <object th:insert="~{fragments/common :: js}" th:remove="tag"></object>
    <title>Detail</title>
  </head>

  <body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="flex h-screen w-full flex-col items-center p-10">
      <h1 class="text-2xl font-bold text-slate-700">Project Information</h1>
      <div
        class="mt-5 flex w-[90%] flex-col gap-2 rounded-xl bg-white p-5 shadow-xl md:w-[50%]"
      >
        <h3
          class="mx-auto text-xl font-bold text-slate-600"
          th:text="${proyek.nama}"
        >
          Project Name
        </h3>
        <hr class="" />
        <p
          class="mx-auto font-semibold text-gray-400"
          th:text="${proyek.developer}"
        >
          Developer Name
        </p>
        <div class="mt-2">
          <p class="font-semibold text-gray-500">Project ID</p>
          <p class="mt-1 text-slate-500" th:text="${proyek.id}">
            Lorem ipsum dolor sit amet.
          </p>
        </div>
        <div class="mt-2">
          <p class="font-semibold text-gray-500">Start Date</p>
          <p class="mt-1 text-slate-500" th:text="${proyek.tanggalMulai}">
            Lorem ipsum dolor sit amet.
          </p>
        </div>
        <div class="mt-2">
          <p class="font-semibold text-gray-500">End Date</p>
          <p class="mt-1 text-slate-500" th:text="${proyek.tanggalSelesai}">
            Lorem ipsum dolor sit amet.
          </p>
        </div>
        <div class="mt-2">
          <p class="font-semibold text-gray-500">Status</p>
          <p class="mt-1 text-slate-500" th:text="${proyek.status}">
            Lorem ipsum dolor sit amet.
          </p>
        </div>
      </div>
      <div class="mt-5 w-[90%] md:w-[50%]">
        <a
          href="/proyek/viewall"
          class="rounded-lg bg-blue-400 px-5 py-1.5 font-medium text-white hover:bg-blue-500 active:bg-blue-600"
          >Back
        </a>
      </div>
    </div>
  </body>
</html>
