<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <object th:insert="~{fragments/common :: css}" th:remove="tag"></object>
    <object th:insert="~{fragments/common :: js}" th:remove="tag"></object>
    <title>All Developer</title>
  </head>

  <body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="flex flex-col gap-8 items-center justify-center p-10">
      <div class="text-center">
        <h2 class="text-2xl text-slate-800 font-bold">Daftar Developer</h2>
      </div>
      <div class="w-full grid grid-cols-1 md:grid-cols-3 gap-5">
        <div th:each="developer: ${listDeveloper}">
          <div
            class="relative flex min-w-full flex-col gap-2 rounded-xl bg-white p-5 shadow-lg md:min-w-96 max-w-full md:max-w-[30%]"
          >
            <h3
              class="text-xl font-bold text-slate-700"
              th:text="${developer.nama}"
            >
              Developer Name
            </h3>
            <hr />
            <p
              class="font-medium text-gray-400"
              th:text="'Proyek Yang Dikelola : ' + ${developer.listProyek.size()}"
            >
              Proyek Yang Dikelola : Fachry
            </p>
            <div class="mt-4 flex flex-wrap items-center gap-3">
              <a
                th:href="@{/developer/{id}(id=${developer.id})}"
                type="button"
                class="rounded-lg bg-blue-400 px-5 py-1.5 font-medium text-white hover:bg-blue-500 active:bg-blue-600"
                >Detail</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="flex items-center gap-5">
        <a
          type="button"
          class="rounded-full bg-slate-800 px-5 py-1.5 font-medium text-white hover:bg-slate-700 active:bg-slate-600"
          href="/developer/add"
          >Tambah developer</a
        >
        <a
          type="button"
          class="rounded-full bg-slate-800 px-5 py-1.5 font-medium text-white hover:bg-slate-700 active:bg-slate-600"
          href="/"
          >Home</a
        >
      </div>
    </div>
  </body>
</html>
