<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  </head>
  <body>
    <div
      th:fragment="proyekCard(proyek)"
      class="relative flex min-w-full flex-col gap-2 rounded-xl bg-white p-5 shadow-lg md:min-w-96"
    >
      <h3 class="text-xl font-bold text-slate-700" th:text="${proyek.nama}">
        Project Name
      </h3>
      <p
        th:text="${proyek.statusStr}"
        class="font-med md:absolute right-4 top-4 w-fit rounded-full bg-blue-800 px-4 py-1 text-xs text-white"
        th:classappend="${proyek.statusStr.equals('Finished')} ? bg-blue-800 : bg-yellow-800"
      >
        Status
      </p>
      <hr />
      <p
        class="font-medium text-gray-400 text-wrap text-sm"
        th:text="'Developed by : '+${proyek.developer.nama}"
      >
        Developed by: Fachry
      </p>
      <div class="mt-4 flex flex-wrap items-center gap-3">
        <a
          th:href="@{/proyek/{idProyek}(idProyek=${proyek.id})}"
          type="button"
          class="rounded-lg bg-blue-400 px-3 md:px-5 py-1 md:py-1.5 font-medium text-white hover:bg-blue-500 active:bg-blue-600"
          >Detail</a
        >
        <a
          th:href="@{/proyek/{idProyek}/update(idProyek=${proyek.id})}"
          type="button"
          class="rounded-lg bg-slate-400 px-3 md:px-5 py-1 md:py-1.5 font-medium text-white hover:bg-slate-500 active:bg-slate-600"
          >Ubah</a
        >
        <a
          th:href="@{/proyek/{idProyek}/delete(idProyek=${proyek.id})}"
          type="button"
          class="rounded-lg bg-red-400 px-3 md:px-5 py-1 md:py-1.5 font-medium text-white hover:bg-red-500 active:bg-red-600"
          >Hapus</a
        >
      </div>
    </div>
  </body>
</html>
